name: Build Nginx for Android

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and extract
        run: |
          docker build --target export -t nginx-export .
          
          docker create --name extract nginx-export
          docker cp extract:/nginx-android-aarch64.tar.gz ./nginx-android-aarch64.tar.gz
          docker rm extract
          
          ls -lh ./nginx-android-aarch64.tar.gz
          tar tzf ./nginx-android-aarch64.tar.gz | head -20
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-android-aarch64
          path: ./nginx-android-aarch64.tar.gz
          retention-days: 30
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: nginx-android-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
