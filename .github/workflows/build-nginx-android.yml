name: Build nginx for Android (aarch64)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------- 1. NDK 缓存 ----------
      - id: cache-ndk
        uses: actions/cache@v4
        with:
          path: ${{ runner.tool_cache }}/android-ndk-r27b
          key: ndk-r27b-linux

      - if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
          unzip -q android-ndk-r27b-linux.zip -d "$RUNNER_TOOL_CACHE"
          rm -f android-ndk-r27b-linux.zip

      # ---------- 2. 导出变量 ----------
      - name: Export cross-compile env
        run: |
          NDK_PATH="$RUNNER_TOOL_CACHE/android-ndk-r27b"
          TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          echo "NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV
          echo "$TOOLCHAIN/bin" >> $GITHUB_PATH
          echo "CC=$TOOLCHAIN/bin/aarch64-linux-android35-clang"     >> $GITHUB_ENV
          echo "CXX=$TOOLCHAIN/bin/aarch64-linux-android35-clang++"  >> $GITHUB_ENV
          echo "CPP=$TOOLCHAIN/bin/aarch64-linux-android35-clang -E" >> $GITHUB_ENV
          echo "LD=$TOOLCHAIN/bin/ld"                                >> $GITHUB_ENV
          echo "AR=$TOOLCHAIN/bin/llvm-ar"                           >> $GITHUB_ENV
          echo "RANLIB=$TOOLCHAIN/bin/llvm-ranlib"                   >> $GITHUB_ENV
          echo "CFLAGS=-fPIE -fPIC"                                  >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$PWD/data/web/Nginx/lib/pkgconfig"   >> $GITHUB_ENV

      # ---------- 3. 其余步骤 ----------
      - name: Extract depend
        run: tar -xf depend.tar.gz

      - name: Configure
        run: |
          chmod +x Configuration.nginx
          ./Configuration.nginx

      - name: Build
        run: make -j$(nproc)

      - name: Install
        run: make install DESTDIR=$PWD/install

      - name: Pack
        run: |
          cd install/data/web
          tar -cJf ../../../../nginx-android-aarch64.tar.xz Nginx/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-android-aarch64
          path: nginx-android-aarch64.tar.xz
