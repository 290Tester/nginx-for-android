name: Build nginx for Android (aarch64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ---------- 1. 源码 ----------
      - uses: actions/checkout@v4

      # ---------- 2. NDK （缓存） ----------
      - name: Cache NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: android-ndk-r27b
          key: ndk-r27b-linux

      - if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
          unzip -q android-ndk-r27b-linux.zip && rm -f android-ndk-r27b-linux.zip

      # ---------- 3. 依赖包 ----------
      - name: Extract depend
        run: sudo tar -xf depend.tar.gz   # /data/web/Nginx

      # ---------- 4. 环境变量 ----------
      - name: Export vars
        run: |
          echo "NDK=$PWD/android-ndk-r27b" >> $GITHUB_ENV
          echo "$PWD/android-ndk-r27b/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      # ---------- 5. configure ----------
      - name: Configure
        run: |
          source setenv.sh
          chmod +x Configuration.nginx
          ./Configuration.nginx

      # ---------- 6. 编译 ----------
      - name: Build
        run: |
          source setenv.sh
          make -j$(nproc)

      # ---------- 7. 安装 ----------
      - name: Install
        run: |
          source setenv.sh
          make install DESTDIR=$PWD/install

      # ---------- 8. 打包 ----------
      - name: Pack
        run: |
          cd install/data/web
          tar -cJf ../../../../nginx-android-aarch64.tar.xz Nginx/
          cd ../../../../

      # ---------- 9. 上传 artifact ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-android-aarch64
          path: nginx-android-aarch64.tar.xz
          retention-days: 7
